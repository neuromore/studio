name: Build MacOS
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      MODE: release
      TARGET_OS: osx
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15,macos-11,macos-12]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build (X64)
      run: |
        make TARGET_ARCH=x64 Dependencies
        make TARGET_ARCH=x64
