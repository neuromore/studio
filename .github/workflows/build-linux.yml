name: Build Linux
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      MODE: ${{ matrix.mode }}
      ARCH: ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        mode: [release]
        os: [ubuntu-20.04, ubuntu-22.04]
        arch: [amd64]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Cross-Compile Support
      uses: cyberjunk/gha-ubuntu-cross@v1
      if: matrix.arch != 'amd64'
      with:
        arch: ${{ matrix.arch }}

    - name: Ubuntu Packages
      run: sudo apt-get install llvm libx11-dev:$ARCH
    
    - name: QEMU (ARM64/ARMHF)
      if: matrix.arch == 'arm64' || matrix.arch == 'armhf' || matrix.arch == 'armel' 
      run: sudo apt-get install qemu-user qemu-user-static

    - name: Build and Test
      run: |
        if [ $ARCH == amd64 ]; then \
          export TARGET_ARCH=x64; \
          export TARGET=x86_64-linux-gnu; \
        fi
        if [ $ARCH == i386 ]; then \
          export TARGET_ARCH=x86; \
          export TARGET=i686-linux-gnu; \
        fi
        if [ $ARCH == arm64 ]; then \
          export TARGET_ARCH=arm64; \
          export TARGET=aarch64-linux-gnu; \
        fi
        if [ $ARCH == armhf ]; then \
          export TARGET_ARCH=arm; \
          export TARGET=arm-linux-gnueabihf; \
        fi  
        if [ $MODE == debug ]; then \
          export SUFFIX=_d; \
        fi
        clang++ --target=$TARGET -v
        make Dependencies
        make
